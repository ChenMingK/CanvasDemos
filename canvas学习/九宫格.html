<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box-wrap {
            width: 700px;
            height:700px;
            text-align: center;
            background: #019fde;
            overflow: hidden;
        }

        .box-wrap>div {
            width: 31%;
            padding-bottom: 31%;
            margin: 1%;
            border-radius: 10%;
            float: left;
            background: #f8bd0b;
            opacity:0.3;
        }

    </style>
</head>
<body>
<div class="box-wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
