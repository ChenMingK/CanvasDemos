<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<!--不用css样式指定而直接使用属性-->
<canvas id="canvas" style="border: 1px solid gray; display: block; margin: 50px auto;"></canvas>
<script>
    let tangram = [
        {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'#caff67'},
        {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'#67becf'},
        {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'#ef3d61'},
        {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'#f9f51a'},
        {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'#a594c0'},
        {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'#fa8ecc'},
        {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'#caff67'},
    ]
    window.onload = function(){
        let canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 800;

        let context = canvas.getContext('2d');
        for(let i=0; i<tangram.length; i++){
            draw(tangram[i],context);
        }
    }

    function draw(piece, cxt){   //第一个参数是七巧板中的一块，第二个是context
        cxt.beginPath();
        cxt.moveTo(piece.p[0].x, piece.p[0].y);
        for(let i=1;i<piece.p.length;i++){
            cxt.lineTo(piece.p[i].x, piece.p[i].y);
        }
        cxt.closePath();

        cxt.fillStyle = piece.color;
        cxt.fill();

        cxt.strokeStyle = 'black';
        cxt.lineWidth = 3;
        cxt.stroke();
    }
</script>
</body>
</html>
