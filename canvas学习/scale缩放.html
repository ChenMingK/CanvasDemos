<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale  demo</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid gray ;"></canvas>
<script>
    window.onload = function () {
        let canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 800;
        let context = canvas.getContext('2d');

        context.lineWidth = 5;

        context.save();
        context.scale(1,1);
        context.strokeRect(50, 50, 200, 200);
        context.restore();

        context.save();
        context.scale(2,2);
        context.strokeRect(50, 50, 200, 200);
        context.restore();

        context.save();
        context.scale(3,3);
        context.strokeRect(50, 50, 200, 200);
        context.restore();

    }
</script>
</body>
</html>

<!--
scale到底改变了什么？
左上角的坐标  线条的宽度 图形大小 都会一同放大
-->
