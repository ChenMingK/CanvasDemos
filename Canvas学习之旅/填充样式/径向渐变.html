<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
</head>
<body>
<canvas id="canvas" style="margin:0 auto; border: 1px solid gray;"></canvas>
<script>
    window.onload = function () {
        let canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 800;
        let context = canvas.getContext('2d');

        let radialGrad = context.createRadialGradient(400,400,100,400,400,500);
        radialGrad.addColorStop(0,'white');  //ColorStop可以添加无数个,相当于一个中间状态
        radialGrad.addColorStop(0.25,'yellow');  //只能用小数不能用百分号...
        radialGrad.addColorStop(0.5,'green');
        radialGrad.addColorStop(0.75,'blue');
        radialGrad.addColorStop(1,'black');
        context.fillStyle = radialGrad;
        context.fillRect(0,0,800,800);
    }
</script>
</body>
</html>
<!--
step1:let grd = context.createRadialGradient(x0,y0,r0,x1,y1,r1)  两个圆...
step2:grd.addColorStop
