<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>键盘控制小球移动</title>
  <script src="./tool.js"></script>
</head>
<body>
  <canvas id="canvas" width="480" height="300" style="border: 1px solid gray; display: block; margin: 0 auto;"></canvas>
  <script>
    window.onload = function () {
      let cnv = document.getElementById('canvas')
      let cxt = cnv.getContext('2d')

      // 初始化一个圆形
      drawBall(cnv.width / 2, cnv.height / 2)
      // 初始化变量
      let x = 100
      let y = 75
      // 获取按键方向
      let key = tools.getKey()

      // 添加鼠标按下事件
      window.addEventListener('keydown', function (e) {
        // 清除整个 Canvas，以重绘图形
        cxt.clearRect(0, 0, cnv.width, cnv.height)

        // 根据 key.direction 的值，判断小球移动方向
        switch (key.direction) {
          case 'up':
            y -= 2
            drawBall(x, y)
            break
          case 'down':
            y += 2
            drawBall(x, y)
            break
          case 'left':
            x -= 2
            drawBall(x, y)
            break
          case 'right':
            x += 2
            drawBall(x, y)
            break
          default: // 如果不加 default 按下其他按键小球就会消失了!
            drawBall(x, y)
        }
      }, false)

      // 定义绘制小球的函数
      function drawBall (x, y) {
        cxt.beginPath()
        cxt.arc(x, y, 20, 0, 360 * Math.PI / 180, true)
        cxt.closePath()
        cxt.fillStyle = '#6699FF'
        cxt.fill()
      }
    }
  </script>
</body>
</html>
