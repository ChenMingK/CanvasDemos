<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缓动动画2</title>
  <script src="../ball.js"></script>
  <script src="../tool.js"></script>
</head>
<body>
  <canvas id="canvas" width="480" height="300" style="border: 1px solid gray; display: block; margin: 0 auto;"></canvas>
  <script>
    window.onload = function () {
      let cnv = document.getElementById('canvas')
      let cxt = cnv.getContext('2d')

      // 初始化数据
      let ball = new Ball(cnv.width / 2, cnv.height / 2, 30)
      ball.fill(cxt)
      const easing = 0.01

      let red = 255
      let green = 0
      let blue = 0
      let targetRed = 10
      let targetGreen = 255
      let targetBlue = 55;

      (function frame () {
        window.requestAnimationFrame(frame)
        cxt.clearRect(0, 0, cnv.width, cnv.height)

        let vRed = (targetRed - red) * easing
        let vGreen = (targetGreen - green) * easing
        let vBlue = (targetBlue - blue) * easing

        red += vRed
        green += vGreen
        blue += vBlue

        let color = `rgba(${red}, ${green}, ${blue}, 1.0)`
        ball.color = color
        ball.fill(cxt)
      })()
    }
  </script>
</body>
</html>
